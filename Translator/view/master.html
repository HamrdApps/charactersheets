{{ define "title" }}Master list{{ end }}

{{ define "content" }}

<div class='container'>
<h1><span class="glyphicon glyphicon-record"></span>&nbsp; Master list of entries</h1>
</div>


<table class='table table-striped table-hover'>


<thead>
	<tr>
		<th><img src='/images/flags/gb.png'>&nbsp; Original</th>
		<th></th>
	</tr>
</thead>

<tbody>
{{ range $i, $entry := .Entries }}
<tr>
	<td>
		{{ range $j, $part := $entry.Entries }}
		<label class='part' for='part-{{ $i }}-{{ $j }}'>
			{{ $part.Original }}
		</label>
		{{ end }}
	</td>
	<td class='btn-cell'><span class='badge'>{{ $entry.Count }}</span></td>
	<td class='btn-cell'><a class='reveal reveal-sources' data-line='{{ $i }}'><span class='glyphicon glyphicon-book'></a></a></td>
</tr>
{{ end }}
</tbody>


</table>

{{ end }}
