<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8">
<title>{{ template "title" }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/translator.css">
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<link rel="shortcut icon" href="/images/favicon.png">

<script src="/js/jquery-2.0.3.min.js"></script>
<script src="/js/translator.js"></script>
</head>
<body class="{{ .BodyClass }}">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <!--<div class="navbar-header">
      <a class="navbar-brand" href="/home">Translator</a>
    </div>-->
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li id='nav-home'><a href="/home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li id='nav-sources'><a href="/sources"><span class="glyphicon glyphicon-book"></span> Sources</a></li>
        {{ if .IsAdmin }}
        <li id='nav-master'><a href="/master"><span class="glyphicon glyphicon-record"></span> Master</a></li>
        {{ end }}
        <li id='nav-translate'><a href="/translate"><span class="glyphicon glyphicon-globe"></span> Translate</a></li>
        {{ if .IsAdmin }}
        <li id='nav-import'><a href="/import"><span class="glyphicon glyphicon-cloud-upload"></span> Import</a></li>
        {{ end }}
        <li id='nav-export'><a href="/export"><span class="glyphicon glyphicon-cloud-download"></span> Export</a></li>
        <li id='nav-users'><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
      </ul>
      <p class="navbar-text navbar-right">Signed in as &nbsp; <img src='http://www.gravatar.com/avatar/{{ md5 .CurrentUser.Email }}?s=24'>&nbsp; {{ .CurrentUser.Name }}</p>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div id="body">
{{ template "content" . }}
</div>

<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
