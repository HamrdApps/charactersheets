{{ define "title" }}Export{{ end }}

{{ define "content" }}

<div class='container'>
<h1><span class="glyphicon glyphicon-cloud-download"></span>&nbsp; Export</h1>


<form method='post' action='/export' enctype='multipart/form-data'>
	<div class='panel panel-primary'>
		<div class="panel-heading"><h3 class="panel-title"><span class="glyphicon glyphicon-cloud-download"></span>&nbsp; Export translations</h3></div>
		<div class="panel-body">

			<div class='form-group'>
				<label for='language'>Language</label>
				<select name='language' id='language'>
					{{ $languageNames := .LanguageNames }}
					{{ range $language := .Languages }}
						<option value='{{ $language }}'>{{ index $languageNames $language }}</option>
					{{ end}}
				</select>
			</div>

		</div>

		<div class="panel-footer">
			<button type='submit' class='btn btn-primary'><span class="glyphicon glyphicon-cloud-download"></span>&nbsp; Download</button>
		</div>
	</div>
</form>


</div>

</div>{{/* container */}}
{{ end }}
